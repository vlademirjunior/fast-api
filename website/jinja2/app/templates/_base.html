<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube SexShop | Na Caixa</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', path='images/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='images/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', path='images/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', path='images/site.webmanifest') }}">
    <!----google font---->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!----font awesome---->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">

    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!---main css---->
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
    {% block style %} {% endblock %}

</head>

<body>
    <!-- header section start -->
    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow custom-navbar">
            <div class="container container-fluid">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand float-end ml-10i">
                        <img src="{{ url_for('static', path='images/logo.png') }}" alt="Clube SexShop" class="img-responsive custom-logo">
                        <span class="custom-highlight ml-10i">CLUBE SEXBOX</span>
                    </a>
                    <button class="navbar-toggler p-3 float-end" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span></button>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ms-auto custom-ul rounded">
                        <li class="nav-item custom-li">
                            <a href="/" aria-current="page" class="nav-link active">Início</a>
                        </li>
                        <li class="nav-item custom-li">
                            <a href="#plans" class="nav-link">Planos</a>
                        </li>
                        <li class="nav-item custom-li">
                            <a href="#contact" class="nav-link">Newsletter</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- header section end -->

    {% block cover %}{% endblock %}

    <!-- Main page start -->
    <main class="container">
        {% block container %}{% endblock %}

        <footer id="footer" class="bg-light text-center text-lg-start mt-5">
            <div class="container p-4">
                <div class="row">
                    <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                        <h5 class="text-uppercase">Serviços</h5>
                        <ul class="list-unstyled md-0">
                            <li>
                                <a href="#" class="text-dark">Suporte</a>
                            </li>
                            <!-- <li>
                                <a href="#" class="text-dark">Consultoria Online</a>
                            </li> -->
                        </ul>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                        <h5 class="text-uppercase">Siga-nos</h5>
                        <ul class="list-unstyled md-0">
                            <li>
                                <a href="#" class="text-dark">Instagram</a>
                            </li>
                            <li>
                                <a href="#" class="text-dark">Facebook</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="custom-footer-margin">
                <div class="pt-3 container text-center">
                    <h6>&copy; <span class="custom-highlight">Desenvolvido por Vlademir Santos</span> | Todos os
                        Direitos Reservados</h6>
                </div>
            </div>
        </footer>
    </main>
    <!-- Main page end-->

    <!--bootstrap JS script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- end script -->

</body>

</html>
